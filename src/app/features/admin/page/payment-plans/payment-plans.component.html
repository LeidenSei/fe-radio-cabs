<div class="p-4">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="searchForm">
          <div class="flex gap-4">
            <mat-form-field>
              <mat-label>Plan Type</mat-label>
              <input matInput formControlName="planType" placeholder="Enter plan type">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Duration</mat-label>
              <input matInput formControlName="duration" placeholder="Enter duration">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
            <button mat-raised-button color="warn" (click)="resetSearch()">Reset</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="mt-4">
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="w-full">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let plan"> {{ plan.id }} </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let plan"> {{ plan.amount | currency }} </td>
          </ng-container>
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let plan"> {{ plan.duration }} </td>
          </ng-container>
          <ng-container matColumnDef="planType">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let plan"> {{ plan.planType }} </td>
          </ng-container>
          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let plan">
              {{ plan.isActive ? 'Yes' : 'No' }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let plan">
              <button mat-icon-button (click)="editPaymentPlan(plan)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deletePaymentPlan(plan.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
