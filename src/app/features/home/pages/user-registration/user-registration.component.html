<div class="registration-page">
  <div class="registration-container mat-elevation-z4">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" type="text" />
        <mat-error *ngIf="registrationForm.get('username')?.invalid">
          Username is required (min 3 characters).
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="registrationForm.get('email')?.invalid">
          Enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="registrationForm.get('password')?.invalid">
          Password must be at least 6 characters.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of ['DRIVER', 'COMPANY', 'ADVERTISE', 'USER']" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <div class="file-input-container">
        <button type="button" mat-stroked-button (click)="fileInput.click()">
          <mat-icon>cloud_upload</mat-icon>
          Choose Profile Image
        </button>
        <input #fileInput type="file" 
               (change)="onFileChange($event)" 
               style="display: none"
               accept="image/*" />
        <span class="file-name" *ngIf="registrationForm.get('profileImage')?.value">
          {{ registrationForm.get('profileImage')?.value?.name }}
        </span>
      </div> -->

      <button mat-raised-button color="primary" type="submit" 
              [disabled]="isSubmitting || registrationForm.invalid">
        Register
      </button>

      <div *ngIf="serverError" class="error">
        {{ serverError }}
      </div>
    </form>
  </div>
</div>
