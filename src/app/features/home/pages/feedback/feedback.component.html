<section class="inner-banner">
    <div class="container">
      <ul class="thm-breadcrumb">
        <li><a routerLink="/">Home</a></li>
        <li><span class="sep">.</span></li>
        <li><span class="page-title">Feedback</span></li>
      </ul>
      <h2>Feedback</h2>
    </div>
  </section>
  
  <section class="contact-form-style-one">
    <div class="container">
      <div class="block-title text-center">
        <div class="dot-line"></div>
        <p>Feedback with us now</p>
        <h2>Leave a message</h2>
      </div>
      <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-lg-6" *ngFor="let field of fields">
            <div class="input-holder">
              <input
                class="form-control"
                [attr.type]="field.type"
                [formControlName]="field.name"
                [placeholder]="field.placeholder"
                [ngClass]="{'is-invalid': feedbackForm.get(field.name).invalid && feedbackForm.get(field.name).touched}"
              />
              <div *ngIf="feedbackForm.get(field.name).invalid && feedbackForm.get(field.name).touched" class="invalid-feedback">
                <small *ngIf="feedbackForm.get(field.name).hasError('required')">This field is required.</small>
                <small *ngIf="feedbackForm.get(field.name).hasError('email')">Please enter a valid email.</small>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="input-holder">
              <select
                class="form-select"
                formControlName="feedbackType"
                [ngClass]="{'is-invalid': feedbackForm.get('feedbackType').invalid && feedbackForm.get('feedbackType').touched}"
              >
                <option value="Compliment">Compliment</option>
                <option value="Complaint">Complaint</option>
                <option value="Suggestion">Suggestion</option>
              </select>
              <div *ngIf="feedbackForm.get('feedbackType').invalid && feedbackForm.get('feedbackType').touched" class="invalid-feedback">
                Please select a feedback type.
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="input-holder">
              <textarea
                class="form-control"
                formControlName="description"
                placeholder="Write message"
                [ngClass]="{'is-invalid': feedbackForm.get('description').invalid && feedbackForm.get('description').touched}"
              ></textarea>
              <div *ngIf="feedbackForm.get('description').invalid && feedbackForm.get('description').touched" class="invalid-feedback">
                Description is required.
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="input-holder text-center">
              <button class="theme-btn btn-style-two" type="submit" [disabled]="feedbackForm.invalid">
                <span>Send Message</span>
              </button>
              <button
                class="theme-btn btn-style-two ml-1"
                (click)="resetForm()"
              >
                <span>Reset Form</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
