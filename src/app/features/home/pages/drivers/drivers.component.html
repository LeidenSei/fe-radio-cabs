<section class="inner-banner">
  <div class="container">
      <ul class="thm-breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li><span class="sep">.</span></li>
          <li><span class="page-title">Our Drivers</span></li>
      </ul><!-- /.thm-breadcrumb -->
      <h2>Drivers</h2>
  </div><!-- /.container -->
</section><!-- /.inner-banner -->

<!-- Driver Registration Section -->
  <!-- Driver Registration Section -->
<section class="driver-registration">
    <h2>Driver Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- Driver Name -->
      <div class="form-group">
        <label for="driverName">Driver Name</label>
        <input id="driverName" formControlName="driverName" type="text" placeholder="Enter Driver Name">
        <div *ngIf="registrationForm.get('driverName')?.invalid && registrationForm.get('driverName')?.touched">
          <small *ngIf="registrationForm.get('driverName')?.hasError('required')">Driver Name is required.</small>
        </div>
      </div>
  
  
      <!-- Contact Person -->
      <div class="form-group">
        <label for="contactPerson">Contact Person</label>
        <input id="contactPerson" formControlName="contactPerson" type="text" placeholder="Enter Contact Person">
      </div>
  
      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" formControlName="address" type="text" placeholder="Enter Address">
      </div>
  
      <!-- City -->
      <div class="form-group">
        <label for="city">City</label>
        <input id="city" formControlName="city" type="text" placeholder="Enter City">
      </div>
  
      <!-- Mobile -->
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input id="mobile" formControlName="mobile" type="text" placeholder="Enter Mobile Number">
      </div>
  
      <!-- Telephone -->
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input id="telephone" formControlName="telephone" type="text" placeholder="Enter Telephone Number">
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter Email">
      </div>
  
      <!-- Experience -->
      <div class="form-group">
        <label for="experience">Experience (in years)</label>
        <input id="experience" formControlName="experience" type="number" placeholder="Enter Experience">
      </div>
  
      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" placeholder="Enter Description"></textarea>
      </div>
  
      <!-- Payment Type -->
      <div class="form-group">
        <label for="paymentType">Payment Type</label>
        <select id="paymentType" formControlName="paymentType">
          <option value="">Select Payment Type</option>
          <option value="hourly">Hourly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
  
      <!-- Amount (dynamically displayed) -->
      <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" formControlName="amount" type="text" readonly>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" >Register Driver</button>
    </form>
  </section>
  
  <!-- Driver Search Section -->
  <section class="driver-search">
    <h2>Search Registered Drivers</h2>

    <input matInput (keyup)="onSearch($event)" placeholder="Search drivers..." #input>
  
   
  </section>
  

<section class="team-style-one team-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-4"  *ngFor="let driver of dataSource">
                <div class="single-team-one">
                    <div class="image-block">
                        <img [src]="driver.images || 'assets/home-assets/images/team/team-1-1.jpg'" alt="{{ driver.name || 'Team Member' }}" />
                    </div><!-- /.image-block -->
                    <div class="text-block">
                        <h3>{{driver.driverName}}</h3>
                        <p>Taxi Driver</p>
                        <div class="social-block">
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-facebook-f"></i></a>
                            <a href="#"><i class="fa fa-youtube-play"></i></a>
                        </div><!-- /.social-block -->
                    </div><!-- /.text-block -->
                </div><!-- /.single-team-one -->
            </div><!-- /.col-lg-4 -->
           
        </div><!-- /.row -->
    </div><!-- /.container -->
</section><!-- /.team-style-one -->   

<mat-paginator 
[length]="totalItems"
[pageSize]="queryParams.pageSize"
[pageSizeOptions]="[5, 10, 25, 100]"
(page)="onPageChange($event)"
aria-label="Select page">
</mat-paginator>
