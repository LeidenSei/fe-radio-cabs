<div id="root">
    <div class="app-layout-blank flex flex-col justify-center items-center">
      <main class="h-full w-full">
        <div class="page-container relative h-full flex justify-center items-center">
          <div class="container mx-auto flex flex-col items-center justify-center min-w-0 h-full">
            <div class="card min-w-[320px] md:min-w-[450px] card-shadow">
              <div class="card-body md:p-10">
                <div class="text-center">
                  <div class="logo">
                    <img class="mx-auto" src="assets/admin-assets/img/logo/logo-light-streamline.png" alt="Admin logo">
                  </div>
                </div>
  
                <div class="text-center mb-4">
                  <h3 class="mb-1">Login</h3>
                  <p>Please sign in to continue</p>
                </div>
  
                <!-- Error message display -->
                <div *ngIf="errorMessage" class="alert alert-danger mb-4">
                  {{errorMessage}}
                </div>
  
                <!-- Login Form -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-container vertical">
                    <!-- Email Field -->
                    <div class="form-item vertical mb-4">
                      <label class="form-label mb-2" for="email">Email</label>
                      <div>
                        <input
                          id="email"
                          class="input w-full px-3 py-2 text-sm border rounded-lg"
                          type="email"
                          formControlName="email"
                          autocomplete="off"
                          placeholder="Email"
                        >
                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 mt-1 text-sm">
                          <div *ngIf="email?.errors?.required">Email is required</div>
                          <div *ngIf="email?.errors?.email">Please enter a valid email</div>
                        </div>
                      </div>
                    </div>
  
                    <!-- Password Field -->
                    <div class="form-item vertical mb-4">
                      <label class="form-label mb-2" for="password">Password</label>
                      <div>
                        <input
                          id="password"
                          class="input w-full px-3 py-2 text-sm border rounded-lg"
                          type="password"
                          formControlName="password"
                          autocomplete="off"
                          placeholder="Password"
                        >
                        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 mt-1 text-sm">
                          <div *ngIf="password?.errors?.required">Password is required</div>
                        </div>
                      </div>
                    </div>
  
                    <!-- Submit Button -->
                    <button
                      class="btn btn-solid w-full px-4 py-2 text-sm bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
                      type="submit"
                      [disabled]="loginForm.invalid || isLoading"
                    >
                      <span *ngIf="!isLoading">Sign In</span>
                      <span *ngIf="isLoading">Loading...</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <!-- Additional Styling (Optional, for layout adjustments) -->
  <style>
    .app-layout-blank {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .page-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
  </style>
