<header class="site-header header-one">
        <div class="top-bar">
            <div class="container">
                <div class="left-block">
                    <a *ngIf="!name" routerLink="/login"><i class="fa fa-user-circle"></i>Sign In</a>
                    <a *ngIf="!name" routerLink="/admin/login"><i class="fa fa-user-circle"></i>Sign In Admin</a>
                    <a *ngIf="!name" routerLink="/register"><i class="fa fa-user-circle"></i>Register</a>
                    
                    <!-- Show user's name and Sign Out link if user is logged in -->
                    <div *ngIf="name">
                      <span>Hi {{ name }}</span>
                      <a (click)="logout()" style="cursor: pointer;"><i class="fa fa-sign-out-alt"></i>Sign Out</a>
                    </div>
                </div><!-- /.left-block -->
                <div class="logo-block">
                    <h3 class="logo">Radio Cabs</h3>
                </div><!-- /.logo-block -->
                <div class="social-block">
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-facebook-f"></i></a>
                    <a href="#"><i class="fa fa-youtube-play"></i></a>
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                </div><!-- /.social-block -->
            </div><!-- /.container -->
        </div><!-- /.top-bar -->
        <nav class="navbar navbar-expand-lg navbar-light header-navigation stricky">
            <div class="container clearfix">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="logo-box clearfix">
                    <button class="menu-toggler" data-target="#main-nav-bar">
                        <span class="fa fa-bars"></span>
                    </button>
                </div><!-- /.logo-box -->
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="main-navigation" id="main-nav-bar">
                    <ul class="navigation-box">
                        <li class=" current ">
                            <a routerLink="/">Home</a>
                        </li>
                        <li><a routerLink="/about">About</a></li>
                        <li>
                            <a routerLink="/listing">Listing</a>
                        </li>
                        <li><a routerLink="/driver">Driver</a></li>
                       
                        <li><a routerLink="/advertise">Advertise</a></li>
                     
                        <li><a routerLink="/feedback">Feed back</a></li>

                    </ul>
                </div><!-- /.navbar-collapse -->
                <div class="right-side-box">
                    <a href="callto:888-888-0000" class="contact-btn-block">
                        <span class="icon-block">
                            <i class="conexi-icon-phone-call"></i>
                        </span>
                        <span class="text-block">
                            888 888 0000
                            <span class="tag-line">Phone line</span>
                        </span>
                    </a>
                </div><!-- /.right-side-box -->
            </div>
            <!-- /.container -->
        </nav>
</header><!-- /.site-header header-one -->
